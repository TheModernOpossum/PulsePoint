<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Logo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <div class="logo-container">
        <svg id="logo" width="150" height="150" viewBox="0 0 100 100" fill="none">
            <circle cx="50" cy="50" r="40" stroke="#007BFF" stroke-width="4" fill="none"/>
            <text x="50%" y="55%" text-anchor="middle" fill="#007BFF" font-size="16px" font-family="Arial" dy=".3em">OP</text>
        </svg>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
